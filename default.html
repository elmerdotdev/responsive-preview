<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default</title>
    <style>
      code {
        background: #45b945;
        padding: 2px;
      }
      .container {
        padding: 0 1rem;
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: sans-serif;
        font-size: 18px;
        font-weight: 600;
      }
      .container span {
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span
        >To preview a website, add the website URL to a parameter called
        <code>?site=</code> in the address bar and then press Enter.</span
      >
      <span
        >FULL URL EXAMPLE:
        <a
          target="_parent"
          href="https://projects.elmer.dev/preview/?site=https://elmer.dev"
          >https://projects.elmer.dev/preview/<code
            >?site=https://elmer.dev</code
          ></a
        ></span
      >
    </div>
  </body>
</html>
